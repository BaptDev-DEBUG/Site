<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BaptDev - Le site officiel</title>
</head>
<body>
    <!-- Code CSS de la page -->
    <style>
        body {
            font-family: Calibri;
            color: #fff;
            background-color: #222;
        }
        
        nav ul {
            display: inline-block;
        }

        nav ul li.button {
            list-style-type: none;
            display: inline-block;
            background-color: #ff8000;
        }

        nav ul li.button a {
            text-decoration: none;
            color: #fff;
            background-color: #ff8000;
            padding: 10px;
            transition: 0.3s all;
        }
        
        nav ul li.button:hover a {
            text-decoration: none;
            color: #ff8000;
            background-color: #222;
            padding: 10px;
            transition: 0.3s all;
        }
    </style>

    <!-- Menu de navigation -->
    <nav>
        <ul>
            <li class="button" id="home">
                <a href="index.html">Accueil</a>
            </li>
            <li class="button" id="new">
                <a href="#">Nouveautés</a>
            </li>
            <li class="button" id="discover">
                <a href="#">Découvrir</a>
            </li>
            <li class="button" id="contact">
                <a href="#">Contacts</a>
            </li>
        </ul>

        <input type="search" id="searchbar" placeholder="Recherche" onchange="search()">
        <input type="button" id="confirm" placeholder="Recherche" onclick="search()" value="&marker;">
    </nav>
    <header>
        <h2 class="title">Le site de BaptDev !</h2>
    </header>

    <script>
        function search()
        {
            var s = document.getElementById("searchbar").value;
            switch (s)
            {
                case "SFML":
                    window.open("index.htm");
            }
        }
    </script>
</body>
</html>
